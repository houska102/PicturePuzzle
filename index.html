<!DOCTYPE html>
<html>
<head>
    <title>Sliding Puzzle</title>
    <style>
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            flex-direction: column;
        }

        .grid-container {
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .cell {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            background-image: url('./images/puzzle-image.png');
            border: 1px solid #ccc;
            position: relative;
        }

        .cell:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-color: #357abd20;
        }

        .empty {
            background: white;
            cursor: default;
        }

        .correct:not(.empty)::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background-color: #a9bd353a;
        }

        .settings {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background-color: #357abd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2868a3;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .victory-screen h2 {
            color: #bd3535;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .slide-right {
            animation: slideRight 0.1s forwards ease-in ;
        }
        .slide-left {
            animation: slideLeft 0.1s forwards ease-in ;
        }
        .slide-up {
            animation: slideUp 0.1s forwards ease-in ;
        }
        .slide-down {
            animation: slideDown 0.1s forwards ease-in ;
        }

  @keyframes slideRight {
    0%{
        transform: translateX(100%);
    }
    100%{
        transform: translateX(0);
    }
  }
  @keyframes slideLeft {
    0%{
        transform: translateX(-100%);
    }
    100%{
        transform: translateX(0);
    }
  }
  @keyframes slideUp {
    0%{
        transform: translateY(-100%);
    }
    100%{
        transform: translateY(0);
    }
  }
  @keyframes slideDown {
    0%{
        transform: translateY(100%);
    }
    100%{
        transform: translateY(0);
    }
  }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="settings">
            <select id="gridSize">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
            </select>
            <button id="newGame">New Game</button>
        </div>
        <div class="grid-container">
          <div id="victoryScreen" class="victory-screen hidden">
            <h2>Puzzle Solved!</h2>
            <button id="playAgain">Play Again</button>
        </div>
        <div class="grid" id="grid"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
